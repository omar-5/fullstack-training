<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Complex forms 2</title>
</head>
<body>
    <div class="container">
        <div class="section-1">
            <div class="part-1">
                <select name="record" id="recordDropdown">
                    <option value="1">Record</option>
                    <option value="2">1</option>
                </select>
            </div>
            <div class="part-2">
                <span class="veiw"> 
                    veiw:
                </span>
                <select name="reveiwOreders" id="reveiwOreders">
                    <option value="1">Reveiw Orders</option>
                    <option value="2">1</option>
                </select>
            </div>
        </div>
        <div class="section-2">
            <div class="part-1">
                <img src="./images/img-1.png" alt="arrows and astrick">
                <div class="definition">- indicates a required field</div>
            </div>
            <div class="part-2">
                <input type="button" value="OK" class="okButton">
                <input type="button" value="Delete" class="deleteButton">
                <input type="button" value="Cancel" class="cancelButton">
            </div>
        </div>
    </div>
</body>
</html>
