<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <table class="table-1">
        <tr>
            <td style="width: 782px;">
                <span class="facebook textWhite">facebook</span>

            </td>
            <td>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email">
                <br>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Keep me signed in</label>
            </td>
            <td>
                <label for="password">password</label>
                <br>
                <input type="password" name="password">
                <br>
                <span class="forget">Forget your password</span>
            </td>
            <td>
                <input type="submit" value="Login" style="background-color: rgb(13, 112, 199); border:none; color:white;">
            </td>
        </tr>
    </table>

     <div class="container">
            <div class="left">
                <img src="./mainImg (2).jpg" alt="">       
            </div>

            <div class="right">
                    <form action="#">
                        <div class="signUp">
                            Sign Up
                        </div>
                        <div class="desc">
                            It's free and always will be.
                        </div>
                        <table style="padding-left:20px ; font-size: 12px;">
                            <tr>
                                <td> First Name</td>
                                <td><input type="text" name="firstName" id="firstName" placeholder="John"></td>
                            </tr>
                            <tr>
                                <td> Last Name</td>
                                <td><input type="text" name="lastName" id="lastName" placeholder="Doe"></td>
                            </tr> 
                            <tr>
                                <td> Your email</td>
                                <td><input type="email" name="yourEmail" id="yourEmail" placeholder="John@example.com"></td>
                            </tr>
                             <tr>
                                <td> Re-enter Your email</td>
                                <td><input type="email" name="yourEmailverify" id="yourEmailverify" placeholder="John@example.com"></td>
                            </tr> 
                            <tr>
                                <td> New password</td>
                                <td><input type="password" name="password" id="password" placeholder="**********"></td>
                            </tr>
                             <tr>
                                <td> I am </td>
                                <td>
                                    <select name="gender" id="gender">
                                        <option value="male">male</option>
                                        <option value="female">female</option>
                                        <option value="notToSay">Prefer not to say</option>
                                    </select>
                                </td>
                            </tr>
                             <tr>
                                <td> Birthday </td>
                                <td><input type="date" name="date" id="date" ></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="Submit" value="Sign Up" style="padding-left:20px; padding-right:20px; background-color: #5aa14e;">
                                </td>
                            </tr>
                        </table>
                    </form>
            </div>
    </div> 
</body>
</html>
